<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name" id="name-label"> Name
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </label>
        <label for="email" id="email-label"> Email
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </label>
        <label for="number" id="number-label"> Age
            <input type="number" id="number" name="number" min="13" max="120" placeholder="Age" required>
        </label>

        <label for="current-role">Which option best describes your current role?
            <select name="current-role" id=" current-role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend? </legend>
            <label for="definitely">
                <input class="inline" type="radio" name="option-recomend" id="definitely" checked> Definitely
            </label>
            <label for="maybe">
                <input class="inline" type="radio" name="option-recomend" id="maybe"> Maybe
            </label>
            <label for="not-sure">
                <input class="inline" type="radio" name="option-recomend" id="not-sure"> Not sure
            </label>
        </fieldset>

        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="frontend">
                <input class="inline" type="checkbox" name="frontend" id="frontend" value="1"> Front-end Projects
            </label>
            <label for="backend">
                <input class="inline" type="checkbox" name="backend" id="backend" value="2"> Back-end Projects
            </label>
            <label for="challenges">
                <input class="inline" type="checkbox" name="challenges" id="challenges" value="3"> Challenges
            </label>
            <label for="videos">
                <input class="inline" type="checkbox" name="videos" id="videos" value="4"> Videos
            </label>
            <label for="additions-courses">
                <input class="inline" type="checkbox" name="additions-courses" id="additions-courses" value="5"> Additional Courses
            </label>
        </fieldset>

        <label for="textarea"> Any comments or suggestions?
            <textarea name="textarea" id="textarea" placeholder="Enter your comment here" rows="6"></textarea>
        </label>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
